- name: "Load transmission password"
  include_vars:
    file: transmission_pw.yml

- name: "set rmem_max for transmission"
  sysctl:
    name: net.core.rmem_max
    value: 4194304
    sysctl_set: yes
    state: present
    reload: yes

- name: "set wmem_max for transmission"
  sysctl:
    name: net.core.wmem_max
    value: 1048576
    sysctl_set: yes
    state: present
    reload: yes

- name: "add transmission to samba group"
  user:
    name: transmission
    groups: "{{ samba_group }}"
    append: yes

- name: "set transmission user home directory"
  user:
    name: transmission
    home: /var/lib/transmission

- name: "create transmission watch directory"
  file:
    path: "{{ transmission.watch_dir }}"
    state: directory
    mode: 0770

- name: "create transmission config directory"
  file:
    path: /var/lib/transmission/.config/transmission-daemon
    state: directory
    owner: transmission
    mode: 0775

- name: "copy transmission config"
  template:
    src: transmission_settings.json.j2
    dest: /var/lib/transmission/.config/transmission-daemon/settings.json
    owner: transmission
    mode: 0664

- name: "Start transmission-daemon service"
  systemd: 
    name: transmission-daemon
    state: started